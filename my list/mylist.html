                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                      </svg>
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-wishlist3" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                      </svg>

            </div>
            <div class="div-slider-buttons">
               <div class="div-circle-mylist first3"></div>
               <div class="div-circle-mylist second2"></div>
               <div class="div-circle-mylist three active"></div>
            </div>
         </div>
         <div class="div-list-is-clear">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
               <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
             </svg>
         </div>
         <div class="div-add-itens-chosen">
            <div class="div-itens-chosen-closer">
               <img src="https://i1.sndcdn.com/artworks-uPIOymySS0GTOJpt-Aw8UKQ-t500x500.jpg" alt="">
               <img src="https://www.hdwallpapers.in/thumbs/2020/hunter_x_hunter_hisoka_morow_black_and_white_photo_hd_anime-t2.jpg" alt="">

               <div>
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                     <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                   </svg>
               </div>
            </div>
            <div>
               <img src="https://wallpapercave.com/wp/wp6592419.jpg" alt="">
               <img src="https://i.pinimg.com/564x/fc/5a/7c/fc5a7cf41b489ab58178c3a479342c16.jpg" alt="">
            </div>
            <div>
               <img src="https://i.pinimg.com/564x/fc/5a/7c/fc5a7cf41b489ab58178c3a479342c16.jpg" alt="">
               <img src="https://wallpapercave.com/wp/wp6592419.jpg" alt="">
            </div>
         </div>
    </main>
    <script>
      let wishList = document.querySelector('.div-personal-list-itens');
      let wishListItens = document.querySelector('.div-personal-wishlist');
      let wishListValue = true;

      //let numberCalendary = querySelector('.div-number-days');

      let allImagesList = document.querySelector('.div-personal-images');
      let allImagesListTwo = document.querySelector('.div-personal-images2');
      let allImagesListThree = document.querySelector('.div-personal-images3');

      let imgWishlistPrincipal = document.querySelector('.div-img-principal');
      let imgWishlistSecondary = document.querySelector('.div-favorite-secondary');
      let imgWishlistSecondaryTwo = document.querySelector('.div-favorite-secondary2');

      let divFavoriteWishList = document.querySelector('.div-favorite-wishlist');
      let divFavoriteWishListTwo = document.querySelector('.div-favorite-wishlist2');
      let divFavoriteWishListThree = document.querySelector('.div-favorite-wishlist3');

      let favoriteWishlistFill = document.querySelector('.bi-heart-fill-wishlist');
      let favoriteWishlist = document.querySelector('.bi-heart-wishlist');
      let favoriteWishlistFillTwo = document.querySelector('.bi-heart-fill-wishlist2');
      let favoriteWishlistTwo = document.querySelector('.bi-heart-wishlist2');
      let favoriteWishlistFillThree = document.querySelector('.bi-heart-fill-wishlist3');
      let favoriteWishlistThree = document.querySelector('.bi-heart-wishlist3');
      let favoriteWishlistFillFour = document.querySelector('.bi-heart-fill-wishlist4');
      let favoriteWishlistFour = document.querySelector('.bi-heart-wishlist4');
      let favoriteWishlistFillFive = document.querySelector('.bi-heart-fill-wishlist5');
      let favoriteWishlistFive = document.querySelector('.bi-heart-wishlist5');
      let favoriteWishlistFillSix = document.querySelector('.bi-heart-fill-wishlist6');
      let favoriteWishlistSix = document.querySelector('.bi-heart-wishlist6');

      let titleWishlistImage = document.querySelector('.div-images-wishlist-title.first');
      let titleWishlistImageTwo = document.querySelector('.div-images-wishlist-title.second');
      let titleWishlistImageThree = document.querySelector('.div-images-wishlist-title.three');
      let titleWishlistFour = document.querySelector('.div-images-wishlist-title.four');
      let titleWishlistImageFIve = document.querySelector('.div-images-wishlist-title.five');
      let titleWishlistImageSix = document.querySelector('.div-images-wishlist-title.six');
      
      let divClearAddToList = document.querySelector('.div-list-is-clear');

      let clickCircleList = document.querySelector('.div-circle-mylist.first2');
      let clickCircleListFirst3 = document.querySelector('.div-circle-mylist.first3');
      let clickCircleListTwo = document.querySelector('.div-circle-mylist.second');
      let clickCircleListTwo2 = document.querySelector('.div-circle-mylist.second2');
      let clickCircleListThree = document.querySelector('.div-circle-mylist.three');
      let clickCircleListThree2 = document.querySelector('.div-circle-mylist.three2');

      let divAddChosenListClearBox = document.querySelector('.div-list-is-clear');
      let divAddChosenList = document.querySelector('.div-add-itens-chosen');
      let closerAddChosenList = document.querySelector('.div-itens-chosen-closer div');
      
      //abre a wishlist
      wishList.addEventListener('click', () =>{
         wishListOpen();
      });

      function wishListOpen(){
         if(wishListValue === true){
            wishListItens.style.display = 'flex';

            wishList.style.background = '#ffffff09';

            wishListValue = false;
         } else if(wishListValue === false){
            wishListItens.style.display = 'none';

            wishList.style.background = 'none';

            wishListValue = true;
         }
      }

      //favorite wishlist
      imgWishlistPrincipal.addEventListener('mouseover', () =>{
         divFavoriteWishList.style.display = 'flex';

         titleWishlistImage.style.display = 'block';
      });
      imgWishlistPrincipal.addEventListener('mouseout', () =>{
         divFavoriteWishList.style.display = 'none';

         titleWishlistImage.style.display = 'none';
      });

      imgWishlistSecondary.addEventListener('mouseover', () =>{
         divFavoriteWishListTwo.style.display = 'flex';

         titleWishlistImageTwo.style.display = 'block';
      });
      imgWishlistSecondary.addEventListener('mouseout', () =>{
         divFavoriteWishListTwo.style.display = 'none';

         titleWishlistImageTwo.style.display = 'none';
      });

      imgWishlistSecondaryTwo.addEventListener('mouseover', () =>{
         divFavoriteWishListThree.style.display = 'flex';

         titleWishlistImageThree.style.display = 'block';
      });
      imgWishlistSecondaryTwo.addEventListener('mouseout', () =>{
         divFavoriteWishListThree.style.display = 'none';

         titleWishlistImageThree.style.display = 'none';
      });

      favoriteWishlistFill.addEventListener('click', () =>{
         favoriteWishlistFill.style.display = `none`;
         favoriteWishlist.style.display = `block`;

         setTimeout(() =>{
            imgWishlistPrincipal.style.display = 'none';

            imgWishlistPrincipal.length = 0;
         },700);
      });

      favoriteWishlistFillTwo.addEventListener('click', () =>{
         favoriteWishlistFillTwo.style.display = `none`;
         favoriteWishlistTwo.style.display = `block`;

         setTimeout(() =>{
            imgWishlistSecondary.style.display = 'none';

            imgWishlistSecondary.length = 0;
         },700);
      });

      favoriteWishlistFillThree.addEventListener('click', () =>{
         favoriteWishlistFillThree.style.display = `none`;
         favoriteWishlistThree.style.display = `block`;

         setTimeout(() =>{
            imgWishlistSecondaryTwo.style.display = 'none';

            imgWishlistSecondaryTwo.length = 0;
         }, 700);
      });

      function listWishlistClear(){
         if(imgWishlistPrincipal.length === 0 && imgWishlistSecondary.length === 0 && imgWishlistSecondaryTwo.length === 0){
            allImagesList.style.display = 'none';
         divClearAddToList.style.display = 'flex';
      }
      } setInterval(listWishlistClear, 10);

      //click list wrapper
      clickCircleList.addEventListener('click', () =>{
         allImagesList.style.display = 'flex';
         allImagesListTwo.style.display = 'none';
      });
      clickCircleListFirst3.addEventListener('click', () =>{
         allImagesListThree.style.display = 'none';
         allImagesList.style.display = 'flex';
         allImagesListTwo.style.display = 'none';
         
         allImagesList.classList.add('animation-categories');
      });

      clickCircleListTwo.addEventListener('click', () =>{
         allImagesList.style.display = 'none';
         allImagesListTwo.style.display = 'flex';
         
         allImagesList.classList.add('animation-categories');
      });
      clickCircleListTwo2.addEventListener('click', () =>{
         allImagesList.style.display = 'none';
         allImagesListTwo.style.display = 'flex';
         allImagesListThree.style.display = 'none';
         
         allImagesList.classList.add('animation-categories');
      });
      
      clickCircleListThree.addEventListener('click', () =>{
         allImagesListThree.style.display = 'flex';
         allImagesList.style.display = 'none';
         allImagesListTwo.style.display = 'none';
      });
      clickCircleListThree2.addEventListener('click', () =>{
         allImagesListThree.style.display = 'flex';
         allImagesList.style.display = 'none';
         allImagesListTwo.style.display = 'none';
      });

      //closer add to mylist
      divAddChosenListClearBox.addEventListener('click', () =>{
         divAddChosenList.style.display = 'flex';
      });

      closerAddChosenList.addEventListener('click', () =>{
         divAddChosenList.style.display = 'none';
      });
    </script>
</body>
</html>
